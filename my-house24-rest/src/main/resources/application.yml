server:
  port: 8083
  servlet:
    context-path: /my-house
spring:
  application:
    name: my-house24-rest
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    org:
      springframework: info
      hibernate: error

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /
    tagsSorter: alpha
    operations-sorter: alpha

sendGrid:
  apiKey:
  from:
token:
  secret: secretForJWTWithoutHS256Encoding
  lifetime:
    accessToken: +24H
    refreshToken: +7D
