spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost:3306}/${DATABASE_NAME}?createDatabaseIfNotExist=true
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  main:
    allow-bean-definition-overriding: true

server:
  servlet:
    context-path: /my-house24-ol-ar
  error:
    whitelabel:
      enabled: false
  port: 8084

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /
    tagsSorter: alpha
    operations-sorter: alpha

token:
  secret: secretForJWTWithoutHS256Encoding
  lifetime:
    accessToken: +24H
    refreshToken: +7D